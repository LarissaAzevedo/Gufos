    <header>

            <div class="container">
                <img src="img/icon-login.png" alt="Logo do Gufos">
                <nav>
                    <ul>

    <main>
        <div class="container-login">
            <div class="esquerdo">
            </div>
            <div class="direito">
                <div class="card">
                    <h3>Login</h3>
                    <form method="POST" id="form_cadastro">
                        <label>Usuário</label>
                        <input type="text" placeholder="Digite o nome de usuário..." aria-label="Digitar o nome de usuário"
                            name="login" required>
                            <label>Senha</label>
                        <input type="password" placeholder="Digite a senha..." aria-label="Digitar a senha"
                            name="login" required>
                        <button type="submit">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>ESCOLA SENAI DE INFORMÁTICA ©2019</p>
        </div>
